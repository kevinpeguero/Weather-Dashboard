<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossOrigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand"  href="https://kevinpegueroo.github.io/Weather-Dashboard/">Weather Dashboard</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="search city" id="input-search-city">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="submit">Search</button>
                        </div>
                    </div>
                </form>
                <div class="history">
                    
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="Current-Weather">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col Weather-card-1"></div>
                    <div class="col Weather-card-2"></div>
                    <div class="col Weather-card-3"></div>
                    <div class="col Weather-card-4"></div>
                    <div class="col Weather-card-5"></div>
                </div>
            </div>
        </div>
    </div>











    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossOrigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="index.js"></script>
</body>

</html>
